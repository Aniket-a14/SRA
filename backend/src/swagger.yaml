openapi: 3.0.0
info:
  title: Smart Requirements Analyzer API
  description: API for automating IEEE-830 SRS generation.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local server
  - url: https://sra-backend-six.vercel.app/
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /health:
    get:
      operationId: getHealth
      summary: System health check
      description: Returns the current health status of the system including database and AI provider connectivity
      tags: [System]
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '503':
          description: System is degraded
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
  /auth/register:
    post:
      operationId: registerUser
      summary: Register a new user
      description: Creates a new user account with email and password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                name:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
  /auth/login:
    post:
      operationId: loginUser
      summary: Login user
      description: Authenticates a user and returns a JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
  /analyze/start:
    post:
      operationId: startAnalysis
      summary: Start a new analysis job
      description: Queues a new requirements analysis job for processing
      tags: [Analysis]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [inputText, projectId]
              properties:
                inputText:
                  type: string
                  description: The raw requirements text to analyze
                projectId:
                  type: string
                  description: UUID of the project
      responses:
        '202':
          description: Analysis started
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      jobId:
                        type: string
                      status:
                        type: string
  /analyze/{id}:
    get:
      operationId: getAnalysis
      summary: Get analysis results
      description: Retrieves the results of a completed analysis job
      tags: [Analysis]
      parameters:
        - in: path
          name: id
          required: true
          description: The analysis ID
          schema:
            type: string
      responses:
        '200':
          description: Analysis results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
