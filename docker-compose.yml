services:
  nginx:
    image: nginx:alpine
    container_name: sra-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # container_name: sra-backend  <-- Removed to allow scaling
    restart: always
    env_file:
      - ./backend/.env
    # ports: 
    #   - "3000:3000" # Commented out to force traffic through Nginx (Load Balancer)
    environment:
      - NODE_ENV=development
      - AI_NAME=SRA
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    deploy:
      replicas: 2 # Simulate Load Balancing with 2 instances
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sra-frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      # Update to point to Nginx Load Balancer!
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3001').then(r => r.ok ? process.exit(0) : process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    container_name: sra-cli
    volumes:
      - .:/app/workspace # Mount the root to allow CLI to scan the whole project
    environment:
      - SRA_API_KEY=${SRA_API_KEY}
    profiles: [ "tools" ] # Prevent it from starting by default during up
