name: OpenAPI Contract Lint

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/src/swagger.yaml"
      - ".spectral.yaml"
      - ".github/workflows/openapi-lint.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/src/swagger.yaml"
      - ".spectral.yaml"
      - ".github/workflows/openapi-lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Spectral Lint
        uses: stoplightio/spectral-action@v0.8.13
        with:
          file_glob: backend/src/swagger.yaml
          spectral_ruleset: .spectral.yaml
