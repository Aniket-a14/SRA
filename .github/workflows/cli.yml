name: CLI CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "cli/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "cli/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cli

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cli/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: |
        if npm run lint --if-present; then
          echo "Linting passed or no lint script found"
        else
          echo "Linting failed"
          exit 1
        fi

    # - name: Run Tests
    #   run: npm test --if-present
