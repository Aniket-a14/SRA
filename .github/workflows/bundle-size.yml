name: Bundle Size Check

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  check-size:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Analyze Bundle
        run: |
          echo "### Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          ls -lh .next/static/chunks >> $GITHUB_STEP_SUMMARY
